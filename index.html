<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aritmetic game</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <form id="Game">
            <div>
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    class="input"
                    name="name"
                    required
                /><br /><br />
            </div>
            <div>
                <label> Operators:</label><br />

                <input type="checkbox" id="addition" class="input" value="+" />
                <label for="addition">+</label><br />

                <input
                    type="checkbox"
                    id="subtraction"
                    class="input"
                    value="-"
                />
                <label for="subtraction">-</label><br />

                <input
                    type="checkbox"
                    id="multiplication"
                    class="input"
                    value="*"
                />
                <label for="multiplication">*</label><br />

                <input type="checkbox" id="division" class="input" value="/ " />
                <label for="division">/</label><br /><br />
            </div>
            <label for="number">Number (between 5 and 10):</label>
            <input
                type="number"
                id="number"
                class="input"
                name="number"
                min="5"
                max="10"
                value="5"
                required
            /><br /><br />
            <button type="submit" id="submit">Start game</button>
        </form>
        <canvas id="canvas"></canvas>
    </body>
</html>
